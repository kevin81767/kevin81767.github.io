<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Vava Transport - Registration</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Catamaran&display=swap" rel="stylesheet"> 
</head>
<body>
	<!-- Just an image -->
	<nav class="navbar navbar-light bg-dark">
		<a class="navbar-brand" href="#">
			<img src="assets/Logo Web Whi.png" height="60" alt="">
		</a>
	</nav>
	<!-- registration section -->
	<div class="reg-section">
		<img src="assets/Logo Web.png" alt="" width="200" class="center">
		<br>
		<form action="" class="form-group">
			<input type="text" placeholder="First name" class="form-control">
			<br>
			<input type="text" placeholder="Last name" class="form-control">
			<br>
			<input type="email" placeholder="Email" class="form-control">
			<br>
			<input type="text" placeholder="Company Name" class="form-control">
			<br>
			<input type="password" placeholder="Password" class="form-control">
			<br>
			<input type="password" placeholder="Confirm password" class="form-control">
			<br>
			<button class="btn btn-dark btn-block" type="submit">Register</button>
		</form>
		<p>If you already have an account click <a href="index.html">here</a> to Log in.</p>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/f67846682c.js"></script>
</body>
</html>
